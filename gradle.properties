# Configure daemon
org.gradle.daemon=true
org.gradle.jvmargs=-Xmx4g -Xms1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=build/heapdump.hprof

# Parallel execution
org.gradle.parallel=true
org.gradle.caching=true

# Test configuration - increased parallel forks for better performance
org.gradle.test.maxParallelForks=4

# Additional performance optimizations
org.gradle.configureondemand=true
org.gradle.workers.max=8