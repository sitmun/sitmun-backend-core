# Project version
version=0.9.0-SNAPSHOT

# Dependencies
jjwt_version=0.11.5
springdoc_openapi_version=2.2.0
okhttp_version=4.11.0
guava_version=33.2.1-jre
json_version=20231013
mapstruct_version=1.6.3
commons_lang3_version=3.12.0
querydls_version=5.1.0
liquibase_slf4j_version=2.0.0
jetbrains_annotations_version=26.0.2
liquibase_version=4.18.0

# Configure daemon
org.gradle.daemon=true
org.gradle.jvmargs=-Xmx4g -Xms1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=build/heapdump.hprof

# Parallel execution
org.gradle.parallel=true
org.gradle.caching=true

# Test configuration - increased parallel forks for better performance
org.gradle.test.maxParallelForks=4

# Additional performance optimizations
org.gradle.configureondemand=true
org.gradle.workers.max=8