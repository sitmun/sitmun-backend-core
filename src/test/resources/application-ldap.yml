# =====================================================================================================================
# Spring Boot configuration for the "ldap" profile.
#
# This configuration overrides the base application.yml file with LDAP-specific settings.
# Used for tests that require LDAP authentication functionality.
#
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# =====================================================================================================================

# ===================================================================
# Test-specific Configuration
# ===================================================================
test:
  ldap:
    ldif: src/test/resources/ldap/test-server.ldif
    schema: src/test/resources/ldap/test-schema.ldif

# ===================================================================
# Management and Monitoring
# ===================================================================
management:
  health:
    ldap:
      enabled: true

# ===================================================================
# SITMUN LDAP Configuration
# ===================================================================
sitmun:
  authentication:
    ldap:
      url: ldap://localhost:8389
      base-dn: dc=diputaciolleida,dc=es
      user-dn-pattern: sAMAccountName={0},ou=Departamento