# =====================================================================================================================
# Spring Boot configuration for test environment.
#
# This configuration provides the base test settings and will be overridden by 
# profile-specific configurations like application-test.yml, application-ldap.yml, etc.
#
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# =====================================================================================================================

spring:
  application:
    name: SITMUN
  profiles:
    # Default test profile - can be overridden by @ActiveProfiles annotation
    active: test
  jmx:
    enabled: false
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
    rest:
      default-page-size: 100000
      max-page-size: 100000
  jackson:
    serialization:
      fail_on_empty_beans: false
  jpa:
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      # Optimize batch operations for testing
      hibernate.jdbc.batch_size: 25
      hibernate.order_inserts: true
      hibernate.order_updates: true
      # Optimize fetch size for testing
      hibernate.jdbc.fetch_size: 150
      hibernate.criteria.literal_handling_mode: BIND
      hibernate.query.fail_on_pagination_over_collection_fetch: true
      hibernate.query.in_clause_parameter_padding: true
      # Disable Hibernate validation to avoid double validation
      javax.persistence.validation.mode: none
    hibernate:
      use-new-id-generator-mappings: true
      ddl-auto: none
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
  mail:
    host: localhost
    port: 1025
    username: ""
    password: ""
    properties:
      mail.smtp.auth: false
      mail.smtp.connectiontimeout: 5000
      mail.smtp.timeout: 5000
      mail.smtp.writetimeout: 5000
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true
  main:
    allow-bean-definition-overriding: true
  task:
    execution:
      thread-name-prefix: test-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: test-scheduling-
      pool:
        size: 2
  liquibase:
    change-log: classpath:config/liquibase/master.yaml
    contexts: dev

security:
  authentication:
    jwt:
      secret: 9ef80c644166846897f6a87d3cf6ab204d144229
      token-validity-in-miliseconds: 36000000
      token-recovery-password-validity-in-miliseconds: 300000 # 5 minutes for testing
    middleware:
      secret: 9ef80c644166846897f6a87d3cf6ab204d144229

server:
  servlet:
    session:
      cookie:
        http-only: true

front:
  url: "http://front_url"

# ===================================================================
# SITMUN specific properties for testing
# ===================================================================

sitmun:
  module: SITMUN Core
  version: 3.0-SNAPSHOT
  language: en
  proxy:
    config-response-validity-in-seconds: 3600
  startup:
    code-lists:
      check-on-startup: true
      database-connection-drivers:
        - driver-class: org.h2.Driver
          description: H2 JDBC Driver
        - driver-class: org.postgresql.Driver
          description: PostgreSQL JDBC Driver
        - driver-class: oracle.jdbc.OracleDriver
          description: Oracle JDBC driver
