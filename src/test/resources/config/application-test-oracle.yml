# =====================================================================================================================
# Spring Boot configuration for the "test" profile.
#
# This configuration overrides the application.yml file.
#
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# =====================================================================================================================

logging:
  level:
    root: INFO
    org.sitmun.plugin.core: INFO

# ===================================================================
# Management
# ===================================================================

management:
  metrics:
    enable:
      all: false
      sitmun: true
  endpoints:
    web:
      base-path: /api/dashboard
      exposure:
        include: "health,info"
  health:
    ldap:
      enabled: false

# ===================================================================
# Spring
# ===================================================================

spring:
  jackson:
    serialization:
      indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:oracle:thin:@//localhost:9004/sitmun3
    username: sitmun3
    password: sitmun3
    hikari:
      poolName: Hikari
      maximum-pool-size: 2
      leak-detection-threshold: 15000
      connection-timeout: 10000
  liquibase:
    enabled: false
  h2:
    console:
      enabled: false
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.connection.provider_disables_autocommit: false
      javax:
        persistence:
          schema-generation:
            scripts:
              action: create
              create-target: create.sql
              create-source: metadata
  liquibase:
    change-log: classpath:config/liquibase/master.xml
    contexts: dev
  mail:
    host: sitmun-backend-core-maildev-1
    port: 1025
    username: ""
    password: ""
    properties:
      mail.smtp.auth: false
      mail.smtp.connectiontimeout: 5000
      mail.smtp.timeout: 5000
      mail.smtp.writetimeout: 5000
      mail.smtp.starttls.enable: false
      mail.smtp.starttls.required: false
    from: "no-reply@sitmun.com"

security:
  authentication:
    jwt:
      secret: 9ef80c644166846897f6a87d3cf6ab204d144229
      token-validity-in-miliseconds: 36000000
      token-recovery-password-validity-in-miliseconds: 300000 # 5 minutes
    middleware:
      secret: 9ef80c644166846897f6a87d3cf6ab204d144229
    ldap:
      host: ldap://localhost:1389
      base_dn: dc=example,dc=com
      id_attribute: uid
      user_ldap: cn=admin
      password_ldap: admin
server:
  port: 8080

front:
  url: "http://front_url"

# ===================================================================
# SITMUN specific properties
# ===================================================================

sitmun:
  dashboard:
    fetchMetrics: 60000
    initialDelay: 60000
    cartographies-by-created-date.size: 30 #last days
    users-by-created-date.size: 30 # last days
    users-per-application.size: 30 # last days
  proxy:
    config-response-validity-in-seconds: 3600
  ui:
    image:
      supportedFormats:
        - png
        - jpg
        - jpeg
      defaultWidth: 500
      defaultHeight: 250
      sizes:
        - type: menu
          width: 50
          height: 50
        - type: list
          width: 350
          height: 350
