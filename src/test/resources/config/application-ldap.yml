# =====================================================================================================================
# Spring Boot configuration for the "ldap" profile.
#
# This configuration overrides the base application.yml file with LDAP-specific settings.
# Used for tests that require LDAP authentication functionality.
#
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# =====================================================================================================================

# ===================================================================
# Management and Monitoring
# ===================================================================
management:
  health:
    ldap:
      enabled: true

# ===================================================================
# SITMUN LDAP Configuration
# ===================================================================
sitmun:
  authentication:
    ldap:
      url: ldap://localhost:8389
      base_dn: dc=diputaciolleida,dc=es
      user_dn_pattern: sAMAccountName={0},ou=Departamento