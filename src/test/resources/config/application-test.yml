# =====================================================================================================================
# Spring Boot configuration for the "test" profile.
#
# This configuration overrides the application.yml file.
#
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# =====================================================================================================================

logging:
  level:
    ROOT: INFO
    org.sitmun.plugin.core: INFO

management:
  metrics:
    enable:
      all: false
      sitmun: true
  endpoints:
    web:
      base-path: /api/dashboard

spring:
  jackson:
    serialization:
      indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    hikari:
      poolName: Hikari
      maximum-pool-size: 2
      leak-detection-threshold: 15000
      connection-timeout: 10000
  h2:
    console:
      enabled: false
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      javax:
        persistence:
          schema-generation:
            scripts:
              action: create
              create-target: create.sql
              create-source: metadata


security:
  authentication:
    jwt:
      secret: 9ef80c644166846897f6a87d3cf6ab204d144229
      token-validity-in-miliseconds: 36000000
    middleware:
      secret: 9ef80c644166846897f6a87d3cf6ab204d144229

test:
  ldap:
    ldif: src/test/resources/config/ldap/test-server.ldif
    schema: src/test/resources/config/ldap/test-schema.ldif

server:
  port: 8080

# ===================================================================
# SITMUN specific properties
# ===================================================================

sitmun:
  dashboard:
    fetchMetrics: 60000
    initialDelay: 60000
    cartographies-by-created-date.size: 30 #last days
    users-by-created-date.size: 30 # last days
    users-per-application.size: 30 # last days
  proxy:
    config-response-validity-in-seconds: 3600
    url: http://localhost:8080/middleware
  ui:
    image:
      supportedFormats:
        - png
        - jpg
        - jpeg
      defaultWidth: 125
      defaultHeight: 125
      sizes:
        - type: menu
          width: 50
          height: 50
        - type: list
          width: 25
          height: 25
