# =====================================================================================================================
# Spring Boot configuration for the "test" profile.
#
# This configuration overrides the base application.yml file with test-specific settings.
# Used for integration tests that require a full application context.
#
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# =====================================================================================================================

# ===================================================================
# Logging Configuration
# ===================================================================
logging:
  level:
    ROOT: INFO
    org.sitmun.plugin.core: INFO
    # Reduce noise from Spring Security during tests
    org.springframework.security: WARN
    # Reduce Hibernate SQL logging in tests
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# ===================================================================
# Management and Monitoring
# ===================================================================
management:
  metrics:
    enable:
      all: false
      sitmun: true
  endpoints:
    web:
      base-path: /api/dashboard

# ===================================================================
# Spring Configuration
# ===================================================================
spring:
  # JSON serialization for better test output readability
  jackson:
    serialization:
      indent-output: true
  
  # Database Configuration
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    hikari:
      poolName: TestHikari
      maximum-pool-size: 2
      leak-detection-threshold: 15000
      connection-timeout: 10000
  
  # H2 Console (disabled for security in tests)
  h2:
    console:
      enabled: false
  
  # JPA Configuration
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      javax:
        persistence:
          schema-generation:
            scripts:
              action: create
              create-target: create.sql
              create-source: metadata
  
  # Mail Configuration for Testing
  mail:
    host: localhost
    port: 1025
    username: test
    password: test
    from: "noreply@sitmun.test"
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
        transport:
          protocol: smtp

# ===================================================================
# Security Configuration
# ===================================================================
security:
  authentication:
    jwt:
      secret: 9ef80c644166846897f6a87d3cf6ab204d144229
      token-validity-in-miliseconds: 36000000
      token-recovery-password-validity-in-miliseconds: 300000 # 5 minutes for testing
    middleware:
      secret: 9ef80c644166846897f6a87d3cf6ab204d144229

# ===================================================================
# Test-specific Configuration
# ===================================================================
test:
  ldap:
    ldif: src/test/resources/config/ldap/test-server.ldif
    schema: src/test/resources/config/ldap/test-schema.ldif

# ===================================================================
# Server Configuration
# ===================================================================
server:
  port: 8080

# ===================================================================
# SITMUN specific properties
# ===================================================================
sitmun:
  dashboard:
    fetchMetrics: 60000
    initialDelay: 60000
    cartographies-by-created-date.size: 30 # last days
    users-by-created-date.size: 30 # last days
    users-per-application.size: 30 # last days
  proxy:
    config-response-validity-in-seconds: 3600
    url: http://localhost:8080/middleware
  ui:
    image:
      supportedFormats:
        - png
        - jpg
        - jpeg
      defaultWidth: 125
      defaultHeight: 125
      sizes:
        - type: menu
          width: 50
          height: 50
        - type: list
          width: 350
          height: 350
