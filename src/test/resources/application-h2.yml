# =====================================================================================================================
# H2 Database Configuration for Tests
#
# This profile provides H2 in-memory database configuration for testing.
# Use with: --spring.profiles.active=test,h2
# =====================================================================================================================

spring:
  # H2 Database Configuration
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      poolName: TestH2Hikari
      maximum-pool-size: 2
      leak-detection-threshold: 15000
      connection-timeout: 10000

  # JPA Configuration for H2
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        # Disable CLOB creation for better database compatibility
        jdbc:
          lob:
            non_contextual_creation: true

  # Liquibase Configuration for H2
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-h2.yaml
    enabled: true 