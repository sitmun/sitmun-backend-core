    La **API de Administración** expone vía una API Web mecanismos para modificar el estado de los objetos 
    de dominio de SITMUN 3 por parte de la **aplicación de administración**. 

    La **aplicación de administración** debe autenticarse con un JSON Web Token obtenido de la **API de Autenticación**.

